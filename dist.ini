name=RSS-From-Forum-vBulletin
version=0.02
author=Steven Haryanto <stevenharyanto@gmail.com>
license=Perl_5
copyright_holder=Steven Haryanto

[MetaResources]
homepage=http://search.cpan.org/dist/RSS-From-Forum-vBulletin/
repository=http://github.com/sharyanto/perl-RSS-From-Forum-vBulletin

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion
remove=PkgVersion

[OurPkgVersion]

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[Test::Compile]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
; for testing
Test::More=0.96
; for runtime
perl=5.010000
Exporter::Lite=0
LWP::UserAgent=0
Mojo::DOM=0
URI::URL=0

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
